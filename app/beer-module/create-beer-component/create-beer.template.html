<form novalidate>
    <fieldset>
        <legend>Beer</legend>
        <div>
            <label>Name</label>
            <input name="title" type="text" [(ngModel)]="beer.name" required>
        </div>
        <div>
            <label>ABV</label>
            <input name="abv" type="number" [(ngModel)]="beer.abv">
        </div>
    </fieldset>
</form>

{{beer | json}}
